<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Livre de Recettes</title>
    <link rel="shortcut icon" href="img/icons/icon150.png" />
    <link rel="apple-touch-icon" href="img/icons/icon150.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <section class="header">
      <h1 class="title">Recipes</h1>
      <img src="img/cooking-illustation.svg" alt="">
    </section>
    <!-- MAIN BUTTONS-->
    <section class="main-container show">
      <div class="btn" id="search">
        <img src="img/search.svg" alt="">
        <p>Rechercher</p>
      </div>
      <div class="btn" id="list">
        <img src="img/folder.svg" alt="">
        <p>Mes recettes</p>
      </div>
      <div class="btn" id="random">
        <img src="img/random.svg" alt="">
        <p>Aléatoire</p>
      </div>
    </section>
    <!-- RANDOM BUTTONS-->
    <section class="main-container-random">
      <div class="btn" id="entree">
        <img src="img/entree.svg" alt="">
        <p>Entrée</p>
      </div>
      <div class="btn" id="plate">
        <img src="img/plate.svg" alt="">
        <p>Plat</p>
      </div>
      <div class="btn" id="dessert">
        <img src="img/dessert.svg" alt="">
        <p>Dessert</p>
      </div>
    </section>
  </body>
</html>
