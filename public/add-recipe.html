  <body>
    <section class="main-container">
      <h1>Ajouter</h1>
      <form action="">
        <label for="title">Nom du plat</label>
        <input type="text" required placeholder="Nom du plat" name="title" autocomplete="off" id="title-input">
        <label for="subtitle">Sous-titre</label>

        <label for="subtitle">Type</label>
        <input type="text" placeholder="Type" name="subtitle" autocomplete="off" id="type-input">
        <label for="">Paramètres</label>
        <div class="btns">
          <button type="button">
            <input type="text" id="time-input" required>
            <img src="img/time-dark.svg" alt="">
            <span></span>
          </button>
          <button type="button">
            <input type="text" id="difficulty-input" required>
            <img src="img/difficulty-dark.svg" alt="">
            <span></span>
          </button>
          <button type="button">
            <input type="text" id="nbPeople-input" required>
            <img src="img/nb-people-many-dark.svg" alt="">
            <span></span>
          </button>
        </div>
        <label for="">Ingrédients</label>
        <input type="text" required placeholder="Ingrédient 1" class="ingredient-input" autocomplete="off">
        <label for="">étapes</label>
        <input type="text" required placeholder="Étape 1" class="step-input" autocomplete="off">
        <button type="submit" id="add-btn"><img src="img/add.svg" alt=""></button>
